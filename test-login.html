<!DOCTYPE html>
<html>
<head>
    <title>Login Debug Test</title>
</head>
<body>
    <h1>Login Debug Test</h1>
    <form id="debugForm">
        <input type="email" id="email" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="password" placeholder="Password" value="password123"><br>
        <button type="submit">Test Login</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('debugForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/debug-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

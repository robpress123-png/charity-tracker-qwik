<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Charity Tracker v2.3.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .security-notice {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            color: #7f1d1d;
            font-size: 0.875rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .btn-admin {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-admin:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .admin-icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .dev-credentials {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .dev-credentials h4 {
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .dev-credentials p {
            color: #6b7280;
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-icon">üîê</div>
        <h2>Administrator Access</h2>
        <p class="subtitle">Charity Tracker v2.3.0 - Authorized personnel only</p>

        <div class="security-notice">
            ‚ö†Ô∏è This area is for system administrators only. All actions are logged.
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Admin Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter admin username">
            </div>

            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter admin password">
            </div>

            <button type="submit" class="btn-admin" id="loginButton">
                Access Admin Dashboard
            </button>
        </form>

        <div class="dev-credentials">
            <h4>Development Credentials:</h4>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> admin123</p>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to main site</a>
        </div>
    </div>

    <script>
        // Check if logged out due to timeout
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('timeout') === 'true') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'You have been logged out due to inactivity. Please log in again.';
            errorDiv.style.display = 'block';
        }

        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');

            // Reset error
            errorDiv.style.display = 'none';

            // Simple validation for development
            if (username === 'admin' && password === 'admin123') {
                // Set admin session
                localStorage.setItem('adminToken', 'admin-token');
                localStorage.setItem('adminUser', username);

                // Redirect to admin dashboard
                window.location.href = '/admin-dashboard.html';
            } else {
                errorDiv.textContent = 'Invalid admin credentials';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
